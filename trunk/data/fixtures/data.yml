    textoPalabra: Fútbol
    textoDefinicion: '(del inglés británico football), también llamado futbol o balompié (conocido como soccer en EE. UU.), es un deporte de equipo jugado entre dos conjuntos de 11 jugadores cada uno y cuatro árbitros que se ocupan de que las normas se cumplan correctamente. Es ampliamente considerado el deporte más popular del mundo, pues participan en él unos 270 millones de personas.1 Se juega en un campo rectangular de césped, con una meta o portería a cada lado del campo. El objetivo del juego es desplazar una pelota a través del campo para intentar ubicarla dentro de la meta contraria, acción que se denomina gol. El equipo que marque más goles al cabo del partido es el que resulta ganador.'
