    textoDefinicion: "es un elemento químico de la tabla periódica. Su símbolo es Ra y su número atómico es 88.\r\nEs de color blanco inmaculado, pero se ennegrece con la exposición al aire. El radio es un alcalinotérreo que se encuentra a nivel de trazas en minas de uranio. Es extremadamente radiactivo, un millón de veces más que el uranio. Su isótopo más estable, Ra-226, tiene un periodo de semidesintegración de 1.602 años y se transmuta dando radón."
