  Palabra_8:
    idUsuario: '1'
    idSubCategoria: '1'
    textoPalabra: Neptuno
    textoDefinicion: ' es el octavo planeta en distancia respecto al Sol y el más lejano del Sistema Solar. Forma parte de los denominados planetas exteriores o gigantes gaseosos, y es el primero que fue descubierto gracias a predicciones matemáticas. Su nombre fue puesto en honor al dios romano del mar —Neptuno—, y es el cuarto planeta en diámetro y el tercero más grande en masa. Su masa es 17 veces la de la Tierra y ligeramente más masivo que su planeta «gemelo» Urano, que tiene 15 masas terrestres y no es tan denso.12 En promedio, Neptuno orbita el Sol a una distancia de 30,1 UA. Su símbolo astronómico es ?, una versión estilizada del tridente del dios Neptuno.'
