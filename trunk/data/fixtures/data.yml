  Palabra_4:
    idUsuario: '1'
    idSubCategoria: '1'
    textoPalabra: Marte
    textoDefinicion: 'es el cuarto planeta del Sistema Solar. Llamado así por el dios de la guerra de la mitología romana Marte, recibe a veces el apodo de Planeta rojo debido a la apariencia rojiza que le confiere el óxido de hierro que domina su superficie.'
    borrado: false
    activo: true
