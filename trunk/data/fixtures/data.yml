  Palabra_6:
    idUsuario: '1'
    idSubCategoria: '1'
    textoPalabra: Saturno
    textoDefinicion: 'es el sexto planeta del Sistema Solar, el segundo en tamaño y masa después de Júpiter y el único con un sistema de anillos visible desde nuestro planeta. Su nombre proviene del dios romano Saturno. Forma parte de los denominados planetas exteriores o gaseosos, también llamados jovianos por su parecido a Júpiter. El aspecto más característico de Saturno son sus brillantes anillos. Antes de la invención del telescopio, Saturno era el más lejano de los planetas conocidos y, a simple vista, no parecía luminoso ni interesante. '
    borrado: false
    activo: true
    imagen: aba571c67e218207f353c214c6ccdea5114c7611.jpg
    created_at: '2012-06-06 21:09:53'
    updated_at: '2012-06-06 21:09:53'
  Palabra_7:
    idUsuario: '1'
    idSubCategoria: '1'
    textoPalabra: Urano
    textoDefinicion: 'es el séptimo planeta del Sistema Solar, el tercero en cuanto a mayor tamaño, y el cuarto más masivo. Se llama en honor de la divinidad griega del cielo Urano (del griego antiguo «???????») el padre de Cronos (Saturno) y el abuelo de Zeus (Júpiter). Aunque es detectable a simple vista en el cielo nocturno, no fue catalogado como planeta por los astrónomos de la antigüedad debido a su escasa luminosidad y a la lentitud de su órbita.16 Sir William Herschel anunció su descubrimiento el 13 de marzo de 1781, ampliando las fronteras conocidas del Sistema Solar hasta entonces por primera vez en la historia moderna. Urano es también el primer planeta descubierto por medio de un telescopio.'
    borrado: false
    activo: true
