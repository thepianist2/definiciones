    texto: "<div class=\"linea\">\r\n<div class=\"dbname\"><img src=\"http://www.codigotecnico.org/cte/export/system/modules/com.tresw.cte.module.frontend/resources/images/flechadb.gif\" alt=\"icono:flecha\" />Presentaci&oacute;n Documentos B&aacute;sicos con comentarios y Documentos de Apoyo</div>\r\n<div class=\"dbtxt\">\r\n<p>La Secretar&iacute;a de Estado de Vivienda y Actuaciones Urbanas mantiene una pol&iacute;tica activa de aclaraci&oacute;n de dudas, interpretaciones, etc. dirigidas a mejorar la aplicabilidad del CTE. Dicha pol&iacute;tica incluye la elaboraci&oacute;n de documentos con comentarios, documentos de apoyo, etc. cuya relaci&oacute;n con el CTE es muy directa.<br /><br />Estos documentos, elaborados por el Ministerio, aunque no sean obligatorios, conforman, junto con el texto articulado del C&oacute;digo, el marco regulador aplicable.&nbsp;<br /><br />Hace tiempo que el Ministerio ya hab&iacute;a iniciado esta labor de aclaraci&oacute;n e interpretaci&oacute;n de dudas. En este sentido las recopilaciones de consultas relacionadas con los Documentos B&aacute;sicos SI y SUA, as&iacute; como la gu&iacute;a de aplicaci&oacute;n del Documento B&aacute;sico HR persegu&iacute;an este objetivo. A partir de este momento ir&aacute;n apareciendo de forma paulatina documentos con comentarios&nbsp; y Documentos de Apoyo para todos los requisitos.</p>\r\n</div>\r\n</div>\r\n<div class=\"linea\">\r\n<div class=\"dbname\"><img src=\"http://www.codigotecnico.org/cte/export/system/modules/com.tresw.cte.module.frontend/resources/images/flechadb.gif\" alt=\"icono:flecha\" />Real Decreto + Parte I</div>\r\n<div class=\"dbtxt\">\r\n<p>El CTE establece las exigencias que deben cumplir los edificios en relaci&oacute;n con los requisitos b&aacute;sicos de seguridad y habitabilidad establecidos en la LOE.</p>\r\n<p>&nbsp;</p>\r\n<p>A continuaci&oacute;n podra elegir entre descargar el documento en formato pdf, o bien, visualizarlo en esta web a trav&eacute;s de la opci&oacute;n explorar.</p>\r\n<table cellspacing=\"4\">\r\n<tbody>\r\n<tr>\r\n<td class=\"tituloDocu\" width=\"484\">Generales</td>\r\n<td class=\"estDesExp\">Descargar</td>\r\n<td align=\"center\" width=\"12\">/</td>\r\n<td class=\"estDesExp\">Explorar</td>\r\n</tr>\r\n<tr>\r\n<td class=\"elemnntoDB\"><a href=\"http://www.codigotecnico.org/cte/export/sites/default/web/galerias/archivos/RD3142006.pdf\">Real Decreto 314/2006</a></td>\r\n<td align=\"center\"><a href=\"http://www.codigotecnico.org/cte/export/sites/default/web/galerias/archivos/RD3142006.pdf\"><img title=\"Descargar Real Decreto 314/2006\" src=\"http://www.codigotecnico.org/cte/export/system/modules/com.tresw.cte.module.frontend/resources/images/btnDescargar.gif\" alt=\"Descargar Real Decreto 314/2006\" width=\"26\" height=\"25\" /></a></td>\r\n<td>&nbsp;</td>\r\n<td align=\"center\"><a href=\"http://www.codigotecnico.org/cte/opencms/web/recursos/documentos/parte1/RealDecreto/\"><img title=\"Explorar Real Decreto\" src=\"http://www.codigotecnico.org/cte/export/system/modules/com.tresw.cte.module.frontend/resources/images/btnExplorar.gif\" alt=\"Explorar Real Decreto\" width=\"25\" height=\"25\" /></a></td>\r\n</tr>\r\n<tr>\r\n<td class=\"elemnntoDB\"><a href=\"http://www.codigotecnico.org/cte/export/sites/default/web/galerias/archivos/Parte_I_31mar2010.pdf\">Parte I</a></td>\r\n<td align=\"center\"><a href=\"http://www.codigotecnico.org/cte/export/sites/default/web/galerias/archivos/Parte_I_31mar2010.pdf\"><img title=\"Descargar Parte I\" src=\"http://www.codigotecnico.org/cte/export/system/modules/com.tresw.cte.module.frontend/resources/images/btnDescargar.gif\" alt=\"Descargar Parte I\" width=\"26\" height=\"25\" /></a></td>\r\n<td>&nbsp;</td>\r\n<td align=\"center\"><a href=\"http://www.codigotecnico.org/cte/opencms/web/recursos/documentos/parte1/parte1/\"><img title=\"Explorar Parte I\" src=\"http://www.codigotecnico.org/cte/export/system/modules/com.tresw.cte.module.frontend/resources/images/btnExplorar.gif\" alt=\"Explorar Parte I\" width=\"25\" height=\"25\" /></a></td>\r\n</tr>\r\n<tr>\r\n<td class=\"elemnntoDB\"><a href=\"http://www.codigotecnico.org/cte/export/sites/default/web/galerias/archivos/Parte_I_31mar2010_modif.pdf\">Parte I con modificaciones del RD 410/2010 se&ntilde;aladas</a></td>\r\n<td align=\"center\"><a href=\"http://www.codigotecnico.org/cte/export/sites/default/web/galerias/archivos/Parte_I_31mar2010_modif.pdf\"><img title=\"Descargar Parte I con modificaciones se&ntilde;aladas\" src=\"http://www.codigotecnico.org/cte/export/system/modules/com.tresw.cte.module.frontend/resources/images/btnDescargar.gif\" alt=\"Descargar Parte I con modificaciones se&ntilde;aladas\" width=\"26\" height=\"25\" /></a></td>\r\n<td>&nbsp;</td>\r\n<td align=\"center\">&nbsp;</td>\r\n</tr>\r\n</tbody>\r\n</table>\r\n</div>\r\n</div>\r\n<div class=\"linea\">\r\n<div class=\"dbname\"><img src=\"http://www.codigotecnico.org/cte/export/system/modules/com.tresw.cte.module.frontend/resources/images/flechadb.gif\" alt=\"icono:flecha\" />Seguridad Estructural</div>\r\n<div class=\"dbtxt\">\r\n<p>Este Documento B&aacute;sico (DB) tiene por objeto establecer reglas y procedimientos que permitan cumplir las exigencias b&aacute;sicas de seguridad estructural.</p>\r\n<table cellspacing=\"4\">\r\n<tbody>\r\n<tr>\r\n<td class=\"tituloDocu\" width=\"484\">DB SE: Bases de c&aacute;lculo</td>\r\n<td class=\"estDesExp\">Descargar</td>\r\n<td align=\"center\" width=\"12\">/</td>\r\n<td class=\"estDesExp\">Explorar</td>\r\n</tr>\r\n<tr>\r\n<td class=\"elemnntoDB\"><a href=\"http://www.codigotecnico.org/cte/export/sites/default/web/galerias/archivos/DB_SE_abril_2009.pdf\">DB SE Seguridad estructural</a></td>\r\n<td align=\"center\"><a href=\"http://www.codigotecnico.org/cte/export/sites/default/web/galerias/archivos/DB_SE_abril_2009.pdf\"><img title=\"Descargar DB SE Seguridad estructural\" src=\"http://www.codigotecnico.org/cte/export/system/modules/com.tresw.cte.module.frontend/resourc