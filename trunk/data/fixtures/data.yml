  Palabra_3:
    idUsuario: '1'
    idSubCategoria: '1'
    textoPalabra: Tierra
    textoDefinicion: 'es un planeta del Sistema Solar que gira alrededor de su estrella en la tercera órbita más interna. Es el más denso y el quinto mayor de los ocho planetas del Sistema Solar. También es el mayor de los cuatro terrestres.'
