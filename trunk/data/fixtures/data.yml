    texto: "<div class=\"titles\">\r\n<h2 class=\"title\">El BCE pide que las necesidades de capital de la banca espa&ntilde;ola se calcule de manera \"realista\"</h2>\r\n<p class=\"subtitle\">Alemania ultima un plan para ayudar a Espa&ntilde;a sin un rescate expl&iacute;cito y Espa&ntilde;a, por su parte, aparca las decisiones sobre la banca hasta conocer informes del FMI y de las consultoras.</p>\r\n</div>\r\n<div class=\"content\">\r\n<div class=\"addthisJoly\">\r\n<div class=\"addthis_toolbox addthis_default_style \">&nbsp;</div>\r\n</div>\r\n<div id=\"newsBody\" class=\"body\">El presidente del Banco Central Europeo (BCE),&nbsp;<strong>Mario Draghi,</strong>&nbsp;ha defendido este mi&eacute;rcoles que las&nbsp;<strong>necesidades de capital de los bancos espa&ntilde;oles sean calculadas de manera \"realista\"</strong>. De este modo, ha preferido no profundizar en la cuesti&oacute;n a la espera de conocer el informe que publicar&aacute; el Fondo Monetario Internacional (FMI), as&iacute; como la auditor&iacute;a que llevar&aacute;n a cabo las consultoras independientes contratadas, Oliver Wyman y Roland Berger. El<strong>&nbsp;Gobierno espa&ntilde;ol ha decidido aparcar por ahora las decisiones sobre el sector bancario</strong>&nbsp;hasta conocer dichos informes y auditor&iacute;as.&nbsp;&nbsp;<br /><br /><strong>\"Los c&aacute;lculos deben ser realistas\",</strong>&nbsp;afirm&oacute; Draghi en rueda de prensa al referirse a las posibles necesidades de capital del sistema financiero espa&ntilde;ol. El banquero italiano apunt&oacute; al mismo tiempo que, antes de recurrir a otras fuentes para esa recapitalizaci&oacute;n<strong>, \"hay que tener en cuenta los fondos disponibles por el propio Gobierno\".&nbsp;<br /></strong>No obstante, el presidente del BCE declin&oacute; pronunciarse sobre la necesidad de que Espa&ntilde;a solicite ayuda externa afirmando que \"<strong>no es misi&oacute;n del BCE empujar a los gobiernos a hacer algo</strong>\". Por otro lado, Draghi destac&oacute; que los miembros del Consejo del BCE son conscientes de que los &uacute;ltimos datos macroecon&oacute;micos recibidos con posterioridad a la elaboraci&oacute;n de las previsiones de la<strong>&nbsp;instituci&oacute;n sugieren un debilitamiento de la econom&iacute;a.&nbsp;&nbsp;</strong><br /><strong><br />\"Estamos listos para actuar\"</strong>, afirm&oacute; el banquero italiano, que acord&oacute; en la &uacute;ltima sesi&oacute;n del Consejo de Gobierno del BCE mantener estables los tipos en el 1%. Sin embargo, Dragui volvi&oacute; a enviar un recado a los gobiernos de la eurozona al asegurar que<strong>&nbsp;\"la pol&iacute;tica monetaria no puede suplantar el papel de las instituciones\".</strong><br /><br />En cualquier caso, el presidente del organismo monetario europeo advirti&oacute; de que&nbsp;<strong>\"no existen balas de plata\"</strong>&nbsp;para resolver la situaci&oacute;n, apuntando que, por lo tanto, la mejor contribuci&oacute;n que puede hacer el BCE es mantener una<strong>&nbsp;pol&iacute;tica monetaria orientada a la estabilidad de precios.&nbsp;<br /></strong><span><strong><br />Espa&ntilde;a a la espera de los informes del FMI y las consultoras<br /></strong></span><br />En este contexto, el Gobierno espa&ntilde;ol ha rechazado la idea de que est&eacute; planteando&nbsp;<strong>solicitar una l&iacute;nea de cr&eacute;dito preventiva del fondo de rescate europeo</strong>&nbsp;para recapitalizar a la banca espa&ntilde;ola, apuntando que no adoptar&aacute; decisiones sobre el sector hasta conocer el informe del FMI y el resultado de la auditor&iacute;a elaborada por las consultoras Oliver Wyman y Roland Berger.&nbsp; As&iacute; lo ha asegurado este mi&eacute;rcoles en la Euroc&aacute;mara el ministro de Econom&iacute;a y Competitividad, Luis De Guindos, que ha precisado que el informe que publicar&aacute; el FMI el pr&oacute;ximo 11 de junio \"va a poner de manifiesto clar&iacute;simamente que el&nbsp;<strong>problema de la banca espa&ntilde;ola est&aacute; circunscrito a determinadas entidades</strong>\".&nbsp;&nbsp;<br /><br />El posterior an&aacute;lisis que har&aacute;n las dos consultoras, seg&uacute;n ha concretado De Guindos, se presentar&aacute;n<strong>\"no m&aacute;s de 10, 15 d&iacute;as\" despu&eacute;s.</strong>&nbsp;\"A partir de ah&iacute;, el Gobierno espa&ntilde;ol tomar&aacute; las decisiones que tenga que tomar. Evidentemente desde el punto de vista de lo que es la recapitalizaci&oacute;n de las instituciones\", ha explicado. Asimismo, De Guindos ha apuntado que \"<strong>Bankia es una entidad que est&aacute; en proceso de nacionalizaci&oacute;n por parte</strong>&nbsp;de las instituciones p&uacute;blicas y que evidentemente est&aacute; en estos momentos bajo lo que es el apoyo y la tutela del sector p&uacute;blico espa&ntilde;ol\". \"<strong>No ha habido la m&aacute;s m&iacute;nima pregunta sobre una situaci&oacute;n de rescate</strong>\", ha subrayado.&nbsp;&nbsp;<br /><br /><span><strong>Uni&oacute;n bancaria&nbsp;</strong></span><br /><br />Por otro lado, De Guindos ha reconocido no obstante que el&nbsp;<strong>Gobierno espa&ntilde;ol est&aacute; \"convencido\" de que \"el futuro de la uni&oacute;n monetaria</strong>&nbsp;pasa por otro tipo de actuaciones de<strong>&nbsp;mayor integraci&oacute;n en el &aacute;mbito de pol&iacute;tica econ&oacute;mica</strong>&nbsp;y uno es la uni&oacute;n bancaria\".&nbsp; \"Es un concepto que creemos que es fundamental. Si tenemos una uni&oacute;n monetaria y tenemos una moneda &uacute;nica debemos tener unos bancos que de alguna forma tengan un tratamiento a nivel paneuro del conjunto\", ha precisado el ministro.&nbsp;<br /><br />Frente a las palabras de De Guindos, Bruselas ha aclarado que su propuesta de crear fondos de resoluci&oacute;n nacionales para hacer frente a eventuales quiebras de bancos con contribuciones de las propias entidades bancarias no sirve para resolver el problema de recapitalizaci&oacute;n de Bankia.&nbsp;&nbsp;<br />&nbsp;\"No puedo decir que esta<strong>&nbsp;propuesta vaya a tratar el caso de Bankia y de la banca espa&ntilde;ola</strong>. Lo que puedo decir es que lo que se propone se hace precisamente para evitar una situaci&oacute;n as&iacute; en el futuro. En Espa&ntilde;a y en el resto\", ha explicado el comisario de Mercado Interior, Michel Barnier, en rueda de prensa.&nbsp;&nbsp;<br /><br /><span><strong>Recapitalizar la banca a trav&eacute;s del MEDE</strong></span><br /><br />En este contexto, el presidente del BCE ha advertido de que la<strong>&nbsp;actual redacci&oacute;n del tratado que dio origen al Mecanismo Europeo de Estabilidad (MEDE) no permite la recapitalizaci&oacute;n directa de los bancos,</strong>&nbsp;apuntando adem&aacute;s que&nbsp; esta posibilidad no implicar&iacute;a la ausencia de condicionalidad para acceder a las ayudas. En este sentido, el banquero italiano apunt&oacute; que, si bien recurrir directamente al MEDE para recapitalizar la banca tendr&iacute;a el aspecto positivo de que evitar&iacute;a un repunte de la deuda p&uacute;blica, \"existen otras dimensiones que deber&iacute;an ser tomadas en cuenta\".&nbsp; \"<strong>El tratado del MEDE no permite esto.</strong>&nbsp;El fondo podr&iacute;a tomar acciones de los bancos que recapitalizar&aacute;, pero, &iquest;realmente quieren como accionista al MEDE? &iquest;Se ha dise&ntilde;ado para convertirse en accionista de los bancos de la eurozona? El MEDE no naci&oacute; para esto\", puntualiz&oacute;.&nbsp; A este respecto, el ministro franc&eacute;s de Fianzas, Pierre Mocovici, ha asegurado, antes de reunirse este mi&eacute;rcoles con De Guindos, que<strong>Europa cuenta con las herramientas necesarias para prestar asistencia a Espa&ntilde;a</strong>&nbsp;en caso de que el pa&iacute;s lo pidiera, incluyendo la posibilidad de recurrir al actual fondo de rescate (FEEF) si fuera necesario. \"Si el Gobierno espa&ntilde;ol as&iacute; lo desea, contamos con instrumentos de solidaridad que pueden movilizarse con rapidez\", afirm&oacute;. \"Francia apoya que el MEDE pueda<strong>&nbsp;emplearse directamente en la recapitalizaci&oacute;n de los bancos</strong>&nbsp;bajo una supervisi&oacute;n adecuada\", a&ntilde;adi&oacute;.&nbsp;<br /><br /><br /><span><strong>Alemania ultima un plan para ayudar a Espa&ntilde;a</strong></span><br /><br />A pesar de que Alemania se mantiene firmemente en contra de las peticiones de Espa&ntilde;a de&nbsp;<strong>utilizar los fondos de rescate para recapitalizar sus bancos</strong>, funcionarios germanos indicaron que si Madrid presentara una solicitud formal de ayuda podr&iacute;a recibir fondos sin tener que someterse a un<strong>programa de rescate como los pactados con Grecia, Irlanda y Portugal.&nbsp;</strong>&nbsp;En vez de esto, Espa&ntilde;a s&oacute;lo tendr&iacute;a que llegar a un acuerdo sobre las nuevas condiciones de la reforma del sector bancario. Asimismo, Berl&iacute;n estar&iacute;a explorando la posibilidad de canalizar cualquier posible ayuda<strong>&nbsp;a trav&eacute;s del FROB con el fin de reforzar el mensaje de que es en los bancos donde residen los problemas del pa&iacute;s</strong>. En cualquier caso, la Comisi&oacute;n Europea ha asegurado que \"la financiaci&oacute;n del Estado espa&ntilde;ol est&aacute; garantizada\" en la actualidad a pesar de \"las tensiones\" en el mercado de la deuda soberana.&nbsp;&nbsp;<br /><br />As&iacute; lo ha asegurado el portavoz del comisario de Asuntos Econ&oacute;micos y Monetarios, Amadeu Altajaf, que no obstante ha&nbsp;<strong>reconocido que la rentabilidad que Espa&ntilde;a tiene que ofrecer por sus bonos a 10 a&ntilde;os no es sostenible</strong>&nbsp;\"durante mucho tiempo\".&nbsp;<br /><br />Mientras tanto, la Comisi&oacute;n est&aacute; a la espera de que Espa&ntilde;a le notifique las ayudas p&uacute;blicas para recapitalizar a Bankia, as&iacute; como las que se han empleado en el caso de las otras tres entidades intervenidas por el Gobierno como son CaixaCatalu&ntilde;a, NovacaixaGalicia y Banco de Valencia.&nbsp; \"Por el momento,<strong>&nbsp;no hemos tenido una notificaci&oacute;n ni medidas particulares sobre ayudas de Estado.&nbsp;</strong>Pero evidentemente esto forma parte de un di&aacute;logo y un seguimiento bastante estrecho\", ha explicado el portavoz de Competencia del Ejecutivo comunitario, Antoine Colombani.</div>\r\n</div>"
