  Palabra_48:
    idUsuario: '1'
    idSubCategoria: '93'
    textoPalabra: Aluminio
    textoDefinicion: 'es un elemento químico, de símbolo Al y número atómico 13. Se trata de un metal no ferromagnético. Es el tercer elemento más común encontrado en la corteza terrestre. Los compuestos de aluminio forman el 8% de la corteza de la tierra y se encuentran presentes en la mayoría de las rocas, de la vegetación y de los animales.1 En estado natural se encuentra en muchos silicatos (feldespatos, plagioclasas y micas). Como metal se extrae únicamente del mineral conocido con el nombre de bauxita, por transformación primero en alúmina mediante el proceso Bayer y a continuación en aluminio metálico mediante electrólisis.'
