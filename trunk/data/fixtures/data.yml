  Palabra_5:
    idUsuario: '1'
    idSubCategoria: '1'
    textoPalabra: Júpiter
    textoDefinicion: "es el quinto planeta del Sistema Solar. Forma parte de los denominados planetas exteriores o gaseosos. Recibe su nombre del dios romano Júpiter (Zeus en la mitología griega).\r\nSe trata del planeta que ofrece un mayor brillo a lo largo del año dependiendo de su fase. Es, además, después del Sol, el mayor cuerpo celeste del Sistema Solar, con una masa casi dos veces y media la de los demás planetas juntos (con una masa 318 veces mayor que la de la Tierra y 3 veces mayor que la de Saturno)."
    borrado: false
    activo: true
    imagen: 026ab5e7b272001474ae2f74160429b305be2e16.jpg
