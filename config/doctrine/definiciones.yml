     
Palabra:
  connection: doctrine
  tableName: palabra
  actAs:
    Timestampable:
  columns:
    idUsuario:
      type: integer(8)
      fixed: false
      unsigned: false
      primary: false
      notnull: true
      autoincrement: false
    textoPalabra:
      type: text()
      fixed: false
      unsigned: false
      primary: false
      notnull: true
      autoincrement: false
    textoDefinicion:
      type: text()
      fixed: false
      unsigned: false
      primary: false
      notnull: true
      autoincrement: false
    imagen:
      type: string(255)
      fixed: false
      unsigned: false
      primary: false
      notnull: false
      autoincrement: false  
  relations:
    sfGuardUser:
      local: idUsuario
      foreign: id
      type: one
    RegistroPalabra:
      local: id
      foreign: idPalabra
      type: many 
    Categoria:
      local: id
      foreign: idPalabra
      type: one  
      
      
